name: Python CI

# 워크플로우가 언제 실행될지 정의합니다 (트리거)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # 최신 우분투 환경에서 실행

    steps:
    # 1. GitHub 레포지토리의 코드를 가상 환경으로 가져옵니다.
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. 파이썬 환경을 설정합니다. (현재 사용 중이신 3.10 버전)
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip' # 패키지 설치 속도를 높이기 위해 pip 캐시 적용

    # 3. 프로젝트 실행에 필요한 패키지들을 설치합니다.
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist

    # ==========================================
    # [여기를 추가하세요!] 4. 테스트용 가짜 설정 파일 복사
    # ==========================================
    - name: Create Mock Config
      run: cp config/config.yaml.example config/config.yaml

    # 5. 테스트 코드 실행
    - name: Run tests with pytest
      run: |
        pytest

    # 6. 커버리지(테스트 통과율)를 측정하고 싶다면 아래 명령어를 사용합니다.
    - name: Run tests with coverage
      run: |
        pytest --cov=. --cov-report=xml