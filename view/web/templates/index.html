<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment - Web View</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/static/css/style.css?v=6">
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinning {
            display: inline-block;
            animation: spin 1s linear infinite;
            opacity: 1 !important;
        }
        /* Toast 알림 스타일 */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            background: #1a1a2e;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            min-width: 250px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            animation: toast-in 0.3s ease-out forwards;
        }
        .toast.success { border-left: 4px solid #51cf66; }
        .toast.error { border-left: 4px solid #ff6b6b; }
        @keyframes toast-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast.fade-out {
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease-in;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="header">
    <h1>Investment</h1>
    <div class="status-bar">
        <span id="status-time">--</span>
        <span id="status-market" class="badge closed">--</span>
        <span id="status-env" class="badge paper clickable" onclick="toggleEnvironment()" title="클릭하여 환경 전환">--</span>
    </div>
</div>

<div class="nav">
    <button data-tab="stock" class="active">현재가 조회</button>
    <button data-tab="balance">계좌 잔고</button>
    <button data-tab="order">매수/매도</button>
    <button data-tab="ranking">랭킹</button>
    <button data-tab="marketcap">시가총액</button>
    <button data-tab="virtual">모의투자 기록</button>
    <button data-tab="scheduler">전략 스케줄러</button>
    <button data-tab="program">프로그램매매</button>
</div>

<div class="main">

    <div id="section-stock" class="section active">
        <div class="card">
            <h2>종목 현재가 조회</h2>
            <div class="form-row">
                <label>종목코드</label>
                <input type="text" id="stock-code-input" placeholder="예: 005930" maxlength="6" onkeydown="if(event.key==='Enter') searchStock()">
                <button class="btn" onclick="searchStock()">조회</button>
            </div>
        </div>
        <div id="stock-result"></div>
    </div>

    <div id="section-balance" class="section">
        <div class="card">
            <h2>계좌 잔고</h2>
            <button class="btn" onclick="loadBalance()">잔고 조회</button>
        </div>
        <div id="balance-result"></div>
    </div>

    <div id="section-order" class="section">
        <div class="card">
            <h2>주식 주문</h2>
            <div class="form-row">
                <label>종목코드</label>
                <input type="text" id="order-code" placeholder="예: 005930" maxlength="6" onkeydown="if(event.key==='Enter') document.getElementById('order-qty').focus()">
            </div>
            <div class="form-row">
                <label>수량</label>
                <input type="number" id="order-qty" placeholder="수량" min="1" onkeydown="if(event.key==='Enter') document.getElementById('order-price').focus()">
            </div>
            <div class="form-row">
                <label>가격</label>
                <input type="number" id="order-price" placeholder="가격 (원)" min="0" onkeydown="if(event.key==='Enter') document.querySelector('.btn-buy').focus()">
            </div>
            <div class="form-row">
                <button class="btn btn-buy" onclick="placeOrder('buy')">매수</button>
                <button class="btn btn-sell" onclick="placeOrder('sell')">매도</button>
            </div>
        </div>
        <div id="order-result"></div>
    </div>

    <div id="section-ranking" class="section">
        <div class="card">
            <h2>상위 종목 랭킹</h2>
            <div class="form-row">
                <button class="btn ranking-tab active" data-cat="rise" onclick="loadRanking('rise')">상승률</button>
                <button class="btn ranking-tab" data-cat="fall" onclick="loadRanking('fall')">하락률</button>
                <button class="btn ranking-tab" data-cat="volume" onclick="loadRanking('volume')">거래량</button>
                <button class="btn ranking-tab" data-cat="trading_value" onclick="loadRanking('trading_value')">거래대금</button>
            </div>
        </div>
        <div id="ranking-result"></div>
    </div>

    <div id="section-marketcap" class="section">
        <div class="card">
            <h2>시가총액 상위 종목</h2>
            <div class="form-row">
                <button class="btn ranking-tab active" data-market="0001" onclick="loadTopMarketCap('0001')">코스피</button>
                <button class="btn ranking-tab" data-market="1001" onclick="loadTopMarketCap('1001')">코스닥</button>
            </div>
        </div>
        <div id="marketcap-result"></div>
    </div>

    <div id="section-virtual" class="section">
        <div class="card">
            <h2>모의투자(전략 검증) 결과</h2>

            <div id="virtual-strategy-tabs" class="sub-nav-container"></div>

            <div class="stats-box" id="virtual-summary-box">
                <span>로딩 중...</span>
            </div>

            <div style="margin-top: 16px; background: rgba(255,255,255,0.05); border-radius: 8px; padding: 12px; border: 1px solid var(--border-color);">
                <canvas id="virtualYieldChart" style="width: 100%; height: 250px;"></canvas>
            </div>
            <button class="btn" onclick="loadVirtualHistory()">새로고침</button>
        </div>

        <h3 style="margin:16px 0 8px; color:var(--text-primary);">보유 중</h3>
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th class="sortable" onclick="sortVirtual('hold','name')">종목</th>
                        <th class="sortable" onclick="sortVirtual('hold','buy_price')">매수가</th>
                        <th class="sortable" onclick="sortVirtual('hold','current_price')">현재가</th>
                        <th class="sortable" onclick="sortVirtual('hold','return_rate')">수익률</th>
                        <th class="sortable" onclick="sortVirtual('hold','days')">보유일(매수일)</th>
                    </tr>
                </thead>
                <tbody id="virtual-hold-body"></tbody>
            </table>
        </div>

        <h3 style="margin:24px 0 8px; color:var(--text-primary);">매도 완료</h3>
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th class="sortable" onclick="sortVirtual('sold','name')">종목</th>
                        <th class="sortable" onclick="sortVirtual('sold','buy_price')">매수가</th>
                        <th class="sortable" onclick="sortVirtual('sold','sell_price')">매도가/현재가</th>
                        <th class="sortable" onclick="sortVirtual('sold','return_rate')">수익률</th>
                        <th class="sortable" onclick="sortVirtual('sold','days')">보유일(매수/매도)</th>
                    </tr>
                </thead>
                <tbody id="virtual-sold-body"></tbody>
            </table>
        </div>
    </div>

    <div id="section-scheduler" class="section">
        <div class="card">
            <h2>전략 스케줄러</h2>
            <div class="form-row">
                <span id="scheduler-status-badge" class="badge closed">정지</span>
                <button class="btn btn-buy" id="scheduler-start-btn" onclick="startScheduler()">시작</button>
                <button class="btn btn-sell" id="scheduler-stop-btn" onclick="stopScheduler()">정지</button>
            </div>
            <div id="scheduler-info" class="stats-box" style="margin-top:12px;">
                <span>스케줄러가 초기화되지 않았습니다.</span>
            </div>
        </div>

        <h3 style="margin:16px 0 8px; color:var(--text-primary);">등록된 전략</h3>
        <div id="scheduler-strategies"></div>

        <h3 style="margin:24px 0 8px; color:var(--text-primary);">시그널 실행 이력</h3>
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>시간</th>
                        <th>전략</th>
                        <th>종목</th>
                        <th>매매</th>
                        <th>가격</th>
                        <th>사유</th>
                    </tr>
                </thead>
                <tbody id="scheduler-history-body"></tbody>
            </table>
        </div>
    </div>

    <div id="section-program" class="section">
        <div class="card">
            <h2>프로그램매매 실시간 동향</h2>
            <div class="form-row">
                <label>종목코드</label>
                <input type="text" id="pt-code-input" placeholder="예: 005930" maxlength="6" value="005930">
                <button class="btn" id="pt-add-btn" onclick="addProgramTrading()">추가</button>
                <button class="btn btn-sell" id="pt-stop-all-btn" onclick="stopAllProgramTrading()">전체 중지</button>
            </div>
            <div id="pt-subscribed-list" style="margin-top:8px;display:flex;gap:6px;flex-wrap:wrap;"></div>
            <div id="pt-status" class="stats-box" style="display:none;"></div>
        </div>
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>종목코드</th>
                        <th>시간</th>
                        <th>매도체결량</th>
                        <th>매수체결량</th>
                        <th>순매수체결량</th>
                        <th>순매수거래대금</th>
                        <th>매도잔량</th>
                        <th>매수잔량</th>
                    </tr>
                </thead>
                <tbody id="pt-body"></tbody>
            </table>
        </div>
    </div>

</div>
<div id="toast-container" class="toast-container"></div>
<script src="/static/js/virtual_chart.js?v=1"></script>
<script src="/static/js/app.js?v=12"></script>
</body>
</html>
