{% extends "base.html" %}

{% block content %}
    <div id="section-stock" class="section">
        <div class="card">
            <h2>종목 현재가 조회</h2>
            <div class="form-row">
                <label>종목코드</label>
                <input type="text" id="stock-code-input" placeholder="예: 005930" maxlength="6" onkeydown="if(event.key==='Enter') searchStock()">
                <button class="btn" onclick="searchStock()">조회</button>
            </div>
        </div>
        <div id="stock-result"></div>
        <div class="card" id="stock-chart-card" style="display: none; margin-top: 16px;">
            <canvas id="stockChart" style="width: 100%; height: 500px;"></canvas>
        </div>
    </div>
{% endblock %}
